---
- name: Desktop Playbook
  hosts: all

  vars_files:
    - vars/config.yml

  pre_tasks:

    # - name: Warn users if the server's Linux distribution is not GalliumOS 2.1
    #   pause:
    #     prompt: "GalliumOS is the only officially supported distribution; the setup will probably fail. Press Enter if you still want to continue."
    #   when: ansible_distribution != "GalliumOS" or ansible_distribution_version != "16.04" or ansible_lsb.description.split(' ')[0] != "GalliumOS"

    - name: Run configured pre-provision shell scripts
      script: "{{ item }}"
      with_items: "{{ master_pre_provision_scripts | default([]) }}"
      when: master_pre_provision_scripts | length

    - name: Include optional configuration files
      include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/vault.yml"
        - "{{ playbook_dir }}/vars/vault.yml"
        - "{{ playbook_dir }}/vars/secrets.yml"
        - "{{ playbook_dir }}/secrets.yml"
        - "{{ playbook_dir }}/local.config.yml"

    - name: Upgrade packages
      become: yes
      apt:
        upgrade: safe
        update_cache: yes
        cache_valid_time: 300

  roles:

    # Base roles
    - { role: common,      tags: ['base'] }
    - { role: admin,       tags: ['base'] }
    - { role: ssh,         tags: ['base'] }
    - { role: git,         tags: ['base'] }
    - { role: shell,       tags: ['base'] }

    # Shell roles
    - { role: bash, when: master_shell == 'bash', tags: ['shell'] }
    # - { role: zsh,  when: master_shell == 'zsh',  tags: ['shell'] }

    # Language roles
    - { role: python,      tags: ['languages'] }
    - { role: ruby,        tags: ['languages'] }
    - { role: node,        tags: ['languages'] }

    # Browser roles
    - { role: chromium,    tags: ['browser'] }
    - { role: firefox,     tags: ['browser'] }

    # Editor roles
    - { role: sublime,     tags: ['editor'] }
    # - { role: vscode,      tags: ['editor'] }

    # Desktop roles
    - { role: desktop,     tags: ['desktop'] }
    - { role: themes,      tags: ['desktop'] }
    - { role: xfce,        tags: ['desktop'] }

    # App roles
    # - { role: app,         tags: ['app'] }
    # - { role: minecraft,   tags: ['app'] }

    # Virtualization roles
    # - { role: docker,      tags: ['virtualization'] }
    # - { role: vagrant,     tags: ['virtualization'] }

    # Server roles
    # - { role: mysql,      tags: ['server'] }
    # - { role: php,        tags: ['server'] }
    # - { role: composer,   tags: ['server'] }

    # Extra roles
    # - { role: dotfiles,    tags: ['extras'] }
    # - { role: projects,    tags: ['extras'] }

  tasks:

    - name: Run configured post-provision shell scripts
      script: "{{ item }}"
      with_items: "{{ master_post_provision_scripts | default([]) }}"
      when: master_post_provision_scripts | length

    - name: Cleanup installation
      become: yes
      apt:
        autoclean: yes
        autoremove: yes
        update_cache: yes
        cache_valid_time: 3600
