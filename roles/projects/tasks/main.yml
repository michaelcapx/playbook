---
# tasks file for projects

# Clone repository
- name: Create projects-installer directory
  file:
    path: "{{ projects_path }}"
    state: directory
  register: projects_directory_create

- name: Clone projects-installer repository
  git:
    repo: "{{ projects_repo }}"
    dest: "{{ projects_path }}"
    update: yes
    accept_hostkey: yes

# Configure repository
- name: Configure repository email
  command: "git config --local user.email {{ projects_git_email }}"
  args:
    chdir: "{{ projects_path }}"
    warn: false
  when:
    - projects_directory_create.changed
    - projects_git_email is defined and projects_git_email != ''

- name: Configure repository name
  command: "git config --local user.name {{ projects_git_name }}"
  args:
    chdir: "{{ projects_path }}"
    warn: false
  when:
    - projects_directory_create.changed
    - projects_git_name is defined and projects_git_name != ''

- name: Fix projects-installer directory owner
  become: yes
  file:
    path: "{{ projects_path }}"
    owner: "{{ projects_user }}"
    group: "{{ projects_user }}"
    recurse: yes
