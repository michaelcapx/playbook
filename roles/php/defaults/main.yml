---
# defaults file for php

php_packages:
  - php7.1-cli
  - php7.1-dev
  - php7.1-pgsql
  - php7.1-sqlite3
  - php7.1-gd
  - php7.1-curl
  - php7.1-memcached
  - php7.1-imap
  - php7.1-mysql
  - php7.1-mbstring
  - php7.1-xml
  - php7.1-zip
  - php7.1-bcmath
  - php7.1-soap
  - php7.1-intl
  - php7.1-readline
  - php7.1-fpm
  - php-xdebug
  - php-pear

php_fpm_pool_user: www-data
php_fpm_pool_group: www-data
php_fpm_listen_owner: www-data
php_fpm_listen_group: www-data
php_fpm_listen_mode: 0666
