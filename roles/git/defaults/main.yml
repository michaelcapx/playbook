---
# defaults file for git

# Array of git packages to install.
git_packages:
  - git
  - git-core
  - git-svn
  - git-extras

# Default git user.
git_user: "{{ ansible_env.USER }}"

# Default git home.
git_home: "{{ ansible_env.HOME }}"

# Github/BitBucket Keys
git_github_user: "{{ mimetic_github_user | default('') }}"
git_github_password: "{{ mimetic_github_password | default('') }}"
git_bitbucket_user: "{{ mimetic_bitbucket_user | default('') }}"
git_bitbucket_password: "{{ mimetic_bitbucket_password | default('') }}"

# Gitconfig user name.
git_config_name: "{{ mimetic_name | default(null) }}"

# Gitconfig user email.
git_config_email: "{{ mimetic_email | default(null) }}"

# Gitconfig editor
git_config_editor: nano

# Git configuration object.
git_config:
  user:
    name: "{{ git_config_name | default(none) }}"
    email: "{{ git_config_email | default(none) }}"
  github:
    user: "{{ git_github_user | default(none) }}"
  bitbucket:
    user: "{{ git_bitbucket_user | default(none) }}"
  color:
    branch: auto
    diff: auto
    interactive: auto
    status: auto
    ui: true
  core:
    editor: "{{ git_config_editor | default('nano') }}"
    excludesfile: "/home/{{ git_user }}/.gitignore"
  credential:
    helper: cache
  push:
    default: simple
  alias:
    br: branch
    ci: commit
    clo: clone
    co: checkout
    lg: log -M --decorate --graph --oneline
    pur: pull --rebase
    rc: rebase --continue
    st: status
    sth: stash

# Array of filenames and patterns for git to globally ignore.
git_ignore:
  - ".vagrant"
  - "*.com"
  - "*.class"
  - "*.dll"
  - "*.exe"
  - "*.o"
  - "*.so"
  - "*.7z"
  - "*.dmg"
  - "*.gz"
  - "*.iso"
  - "*.jar"
  - "*.rar"
  - "*.tar"
  - "*.zip"
  - "*.log"
  - "*.sql"
  - "*.sqlite"
  - ".DS_Store"
  - ".DS_Store?"
  - "._*"
  - ".Spotlight-V100"
  - ".Trashes"
  - "ehthumbs.db"
  - "Thumbs.db"
  - ".dotfiles"

# Array of name and key values for known git hosts.
git_known_hosts:
  - name: github.com
    key: github.com ssh-rsa 
  - name: bitbucket.org
    key: bitbucket.org ssh-rsa 
  - name: gitlab.com
    key: gitlab.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAfuCHKVTjquxvt6CM6tdG4SLp1Btn/nOeHHE5UOzRdf
  - name: gitlab.com
    key: gitlab.com ssh-rsa 

# Git SSH keyfile
git_ssh_keyfile: "{{ git_home }}/.ssh/id_rsa.pub"
