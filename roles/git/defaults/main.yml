---
# defaults file for git

# Determines the state for packages installed on the system. Available values are `present` or `latest`.
git_apt_state: present

# Array of git packages to install.
git_packages:
  - git
  - git-core
  - git-svn

# Git configuration object.
git_config:
  user:
    name: "{{ pbook_name | default(none) }}"
    email: "{{ pbook_email | default(none) }}"
  color:
    branch: auto
    diff: auto
    interactive: auto
    status: auto
    ui: true
  core:
    editor: nano
    excludesfile: "{{ ansible_env.HOME }}/.gitexcludesfile"
  credential:
    helper: cache
  push:
    default: simple
  alias:
    br: branch
    ci: commit
    clo: clone
    co: checkout
    lg: log -M --decorate --graph --oneline
    pur: pull --rebase
    rc: rebase --continue
    st: status
    sth: stash

# Array of filenames and patterns for git to globally ignore.
git_ignore:
  - "*.log"
  - ".vagrant"
  # OS generated files
  - ".DS_Store"
  - ".DS_Store?"
  - "._*"
  - ".Spotlight-V100"
  - ".Trashes"
  - "Icon?"
  - "ehthumbs.db"
  - "Thumbs.db"
  # ide
  - "~*"
  - ".idea/"

# Array of name and key values for known git hosts.
git_known_hosts:
  - name: github.com
    key: github.com ssh-rsa 
  - name: bitbucket.org
    key: bitbucket.org ssh-rsa 
  - name: gitlab.com
    key: gitlab.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAfuCHKVTjquxvt6CM6tdG4SLp1Btn/nOeHHE5UOzRdf
  - name: gitlab.com
    key: gitlab.com ssh-rsa 

# Github/BitBucket Keys
git_github_user: "{{ pbook_github_user | default('') }}"
git_github_password: "{{ pbook_github_password | default('') }}"
git_bitbucket_user: "{{ pbook_bitbucket_user | default('') }}"
git_bitbucket_password: "{{ pbook_bitbucket_password | default('') }}"
