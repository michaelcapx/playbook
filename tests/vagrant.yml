---
- name: Vagrant Testing
  hosts: all

  vars_files:
    - ../vars/config.yml

  vars:
    test_user: "{{ ansible_env.USER }}"
    test_home: "{{ ansible_env.HOME }}"
    test_cases: []

  pre_tasks:

    - name: dist-upgrade
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install virtualbox packages when running in Vagrant
      apt:
        name: "{{ item }}"
        update_cache: yes
      when: ran_from_vagrant == "true"
      with_items:
        - virtualbox-guest-dkms
        - virtualbox-guest-x11

  roles:
    # - { role: ../roles/base, become: true }
    - { role: ../roles/node, become: true }

  tasks:

    - name: Display the Ansible version info
      debug:
        var: ansible_version
        verbosity: 4

    - name: Display all variables/facts known for a host
      debug:
        var: hostvars[inventory_hostname]
        verbosity: 4

    - name: Print out the user facts
      become: yes
      debug:
        msg: "User: {{ ansible_env.USER }} Home: {{ ansible_env.HOME }}"
        verbosity: 2
